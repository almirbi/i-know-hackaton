<!doctype html>
<html>
<head>
    <title>EEXCESS</title>
    <link href="options.css" rel="stylesheet" type="text/css">
    <link href="bower_components/jquery-ui/themes/dark-hive/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="bower_components/jquery-ui/themes/dark-hive/theme.css" rel="stylesheet" type="text/css">

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="js/options.js"></script>
</head>
<body>
<h1>
    <img src="icons/48.png" alt="EEXCESS">
    EEXCESS Google Trigger Options Page
</h1>
<h2>Options</h2>
<form id="options">
    <h3>General settings</h3>
    Notifications On?
    <input type="checkbox" name="isActivated" checked>

    <input style="display: none" type="text" id="api-key" name="apiKey">
    <br>
    <div class="slider-container">
        <div class="label">Maximal number of Results</div>
        <div class="slider"><div id="results-maximum-slider"></div></div>
        <input name="maxResults" type="number" id="results-maximum-value">
    </div>

    <div class="slider-container">
        <div class="label">Keep previous search results</div>
        <div class="slider"><div id="search-history-slider"></div></div>
        <input name="searchHistory" type="number" id="search-history-value">
    </div>
    <br>
    <strong>Sources</strong>
    <br>
    <input type="checkbox" name="sources_europeana" checked>
     Europeana (Europe, Culture)
    <br>
    <input type="checkbox" name="sources_mendeley" checked>
	 Mendeley (Science, Journals)
    <br>
    <input type="checkbox" name="sources_zbw" checked>
	 ZBW (Economy, Articles)
    <br>
    <input type="checkbox" name="sources_kimcollect" checked>
	 KIMCollect (Swiss, Culture)
    <br>
    <input type="checkbox" name="sources_wissenmedia" checked>
	 Wissenmedia (Articles, Culture)
    <br>
</form>
</body>
</html>
